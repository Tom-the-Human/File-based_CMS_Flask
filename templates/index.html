{% extends 'layout.html' %}

{% block content %}
  {% if files %}
    <ul>
      {% for file_name in files %}
        <li>
          <a href="{{ url_for('file_content', file_name=file_name) }}">
            {{ file_name }}</a> - 
          <a href="{{ url_for('edit_file_content', file_name=file_name) }}">edit</a> - 
            <form class="inline" method="post" action="{{ url_for('duplicate_file', file_name=file_name) }}">
              <button type="submit">Duplicate</button>
            </form>
            <form class="inline" method="post" action="{{ url_for('delete_file', file_name=file_name) }}">
              <button type="submit">Delete</button>
            </form>

        </li>
      {% endfor %}
    </ul>
  {% endif %}
  <div>
    <a href="{{ url_for('new_document') }}">New Document</a>
  </div>
  <div>
    {% if session.username %}
      <form class="user-status" method="post" action="{{ url_for('sign_out') }}">
        <span>
          <i>Signed in as {{ session.username }}.</i>
          <button type="submit">Sign Out</button>
        </span>
      </form>
    {% else %}
      <a href="{{ url_for('sign_in_form') }}">Sign In</a>
    {% endif %}
  </div>
{% endblock content %}
