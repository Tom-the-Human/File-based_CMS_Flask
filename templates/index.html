{% extends 'layout.html' %}

{% block content %}
  {% for message in get_flashed_messages() %}
    <p class="message">{{ message }}</p>
  {% endfor %}
  {% if data %}
    <ul>
      {% for file_name in data %}
        <li>
          <a href="{{ url_for('file_content', file_name=file_name) }}">
            {{ file_name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock content %}
